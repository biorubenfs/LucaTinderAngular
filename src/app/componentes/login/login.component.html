<div class="container" style="text-align:center">
    <h1>Inicio de sesión</h1>
  
    <form class="form">
      <div *ngIf="!perfilLogged">
      <p>
        <input type="text" #email name="email" placeholder="Email"><br />
        <input type="password" #password name="password" placeholder="Password" autocomplete="on"></p>
      <p>
        <button type="submit" (click)="logIn(email.value, password.value, $event)" id="login-button" class="btn btn-outline-success">Login</button></p> </div>
        <!--<p><button type="submit" (click)="logOut($event)" id="logout-button" class="btn btn-outline-danger">Destruir sesion</button></p>-->
    </form>
