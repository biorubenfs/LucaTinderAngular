<div class="col-md-6">
    <h2 class="text-center">Agregar Perfil</h2>
  <form>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" [(ngModel)]="perfil.email" placeholder="Email" name="email" class="form-control" id="email">
    </div>
  
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input [(ngModel)]="perfil.nombre" placeholder="Nombre" name="nombre" class="form-control" id="nombre">
    </div>
  
    <div class="form-group">
      <label for="genero">Genero:</label>
      <input [(ngModel)]="perfil.genero" placeholder="Genero" name="genero" class="form-control" id="genero">
    </div>

    <div class="form-group">
        <label for="edad">Edad:</label>
        <input [(ngModel)]="perfil.edad" placeholder="Edad" name="edad" class="form-control" id="edad">
    </div>

    <div class="form-group">
        <label for="descripcion">Descripcion:</label>
        <input [(ngModel)]="perfil.descripcion" placeholder="Descripcion" name="descripcion" class="form-control" id="descripcion">
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input [(ngModel)]="perfil.password" placeholder="Password" name="password" class="form-control" id="password">
    </div>
  
    <button class="btn btn-success" (click)="crearPerfil()">Crear</button>
  </form>
  </div>
