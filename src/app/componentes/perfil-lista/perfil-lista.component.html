<div class="col-md-6">
  <h2> Detalles Perfiles</h2>

  <a style="text-align:center" routerLink="contacto">Ver Contactos</a>
  <a style="text-align:center" routerLink="descarte">Ver Descartes</a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Nombre</th>
        <th>Genero</th>
        <th>Edad</th>
        <th>Descripcion</th>
        <th>Email</th>
        <th>Acciones</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let perfil of perfiles">
        <td class="hidden">{{perfil.id}}</td>
        <td>{{perfil.nombre}}</td>
        <td>{{perfil.genero}}</td>
        <td>{{perfil.edad}}</td>
        <td>{{perfil.descripcion}}</td>
        <td>{{perfil.email}}</td>
        <td><button class="btn btn-danger" (click)="crearContacto()"> Dar Like</button>
            <button class="btn btn-danger" (click)="crearDescarte()"> Dar Dislike</button></td>
      </tr>
    </tbody>
  </table>
  <router-outlet></router-outlet>
</div>
