<div class="header">
   <img src="assets/Imagenes/PortadaRegistro.webp" alt="Snow" style="width:100%;">
   <div class="centered">
      <br>
      <h1 style="color: white; font-size: 3em; font-family: Arial, Helvetica, sans-serif; text-align: center;">Perfiles recomendados para ti</h1>
      <br>
      <table style="width: 1000px;">
         <tr class="titulo">
            <!-- <th>Foto</th> -->
            <th>Nombre</th>
            <th>Edad</th>
            <th>Genero</th>
            <th>Descripci√≥n</th>
            <th>Match</th>
         </tr>
         <tr *ngFor="let perfil of perfiles" class="contenido">
            <td style="color: black; width: 100px; max-width: 100px;">{{perfil.nombre}}</td>
            <td style="color: black; width: 60px; max-width: 60px;">{{perfil.edad}}</td>
            <td style="color: black; width: 100px; max-width: 100px;">{{perfil.genero}}</td>
            <td style="color: black; width: 400px; max-width: 400px;">{{perfil.descripcion}}</td>
            <td style="color: black; width: 200px; max-width: 200px;">
               <a class="like" style="outline:none" (click)="crearContacto(perfil)">     <i class="fa fa-heart" aria-hidden="true" ></i></a>
               <a class="dislike"  style="outline:none" (click)="crearDescarte(perfil)"> <i class="fa fa-times" aria-hidden="true"></i></a>
            </td>
         </tr>
      </table>
      <div style="display: inline-flex; padding: 15px;">
         <a routerLink="descarte" style="user-select: none; padding-right: 15px;"><button class="btn hover">Perfiles descartados</button></a>
         <a routerLink="contacto" style="user-select: none;"><button class="btn hover">Perfiles que te gustan</button></a>
      </div>
   </div>
</div>
